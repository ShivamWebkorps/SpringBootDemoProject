<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">EMPLOYEES</div>
            <div class="nav-links">
                <a href="#employees" class="nav-link">Team</a>
                <a href="#add" class="nav-link">Add</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Manage Your Team</h1>
            <p class="hero-subtitle">Streamline employee management with ease</p>
        </div>
    </section>

    <main class="main-content">
        <section id="add" class="form-section">
            <div class="section-header">
                <h2 id="form-title" class="section-title">Add New Employee</h2>
                <div class="section-line"></div>
            </div>
            <form id="employee-form" class="employee-form">
                <input type="hidden" id="employee-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="employee@company.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required placeholder="e.g., Engineering, Marketing, Sales">
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit-btn" class="btn-primary">Add Employee</button>
                    <button type="button" id="cancel-btn" class="btn-secondary" style="display: none;" onclick="cancelEdit()">Cancel</button>
                </div>
            </form>
        </section>

        <section id="employees" class="employees-section">
            <div class="section-header">
                <h2 class="section-title">Team Members</h2>
                <div class="section-line"></div>
            </div>
            <div id="loading" class="loading">Loading employees...</div>
            <div id="employees-list" class="employees-list"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
