spring.application.name=spring-boot

# PostgreSQL connection for LOCAL development (connects to Docker container via port 5433)
# When running in Docker Compose, these values are overridden by environment variables
spring.datasource.url=jdbc:postgresql://127.0.0.1:5433/demo
spring.datasource.username=demo
spring.datasource.password=demo123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# Server
server.port=8081

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Rewardful API
rewardful.api.secret=YOUR_API_SECRET_HERE
rewardful.api.base-url=https://api.getrewardful.com/v1

